<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or 'Face-Ticket System' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5f0eff, #7300e6);
      color: white;
      min-height: 100vh;
    }

    .navbar {
      background-color: transparent;
    }

    .navbar .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar .nav-link:hover {
      color: #ddd !important;
    }

    .main-content {
      padding: 60px 15px;
    }

    .card-custom {
      background: white;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .btn-gradient {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.4);
    }

    .btn-gradient:hover {
      transform: scale(1.03);
    }

    .table thead {
      background-color: rgba(255,255,255,0.15);
      color: white;
    }

    .table {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<!-- Toast Container -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="toast text-bg-{{ 'success' if category == 'success' else 'danger' }}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" data-bs-autohide="true">
                    <div class="d-flex">
                        <div class="toast-body">{{ message|safe }}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<body>

  <!-- Navbar -->

  <!-- Main Content -->
  <div class="container main-content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        toastElList.map(function (toastEl) {
            new bootstrap.Toast(toastEl).show();
        });
    });
</script>

</body>
</html>
